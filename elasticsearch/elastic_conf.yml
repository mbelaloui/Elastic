## this is a simple example of a cluster named  <my-application> withe 3 node
## elasticsearch-node-1 as master-node and data-node
## elasticsearch-node-2 and elasticsearch-node-3 as data-node


#node.name: hostname of the node is the default name
#node.name: if we prefert to set this value in start of the instance 
# ./elasticsearch -E node.name=node_name_exemple


# ---------------------------------- Cluster -----------------------------------
cluster.name: my-application
# ------------------------------------ Node ------------------------------------
node.master: false
node.data: true
# ----------------------------------- Paths ------------------------------------
path.data:  /var/elasticsearch
path.logs: /var/log/elasticsearch
# ----------------------------------- Memory -----------------------------------
#bootstrap.memory_lock: true
# ---------------------------------- Network -----------------------------------
network.host: _site_
#network.host: _enp0s3_
#http.port: 9200
# --------------------------------- Discovery ----------------------------------
#discovery.seed_hosts: ["node.name_ of all the nide in the cluster"]
#it's more relevant to configue the seed hosts thans master node 

cluster.initial_master_nodes: ["elasticsearch-node-1"]
discovery.seed_hosts: ["elasticsearch-node-1", "elasticsearch-node-2", "elasticsearch-node-3"]

# -------------------------------- Monitoring ----------------------------------
xpack.monitoring.collection.enabled: true
xpack.monitoring.enabled: true
